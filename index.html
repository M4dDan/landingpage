<section id="contatti">
    <h2>Contattaci</h2>
    <form action="/api/contatto" method="POST">
        <input type="text" name="nome" placeholder="Nome" required>

<script>
 document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Evita il refresh della pagina

    const formData = {
        nome: document.querySelector('input[name="nome"]').value,
        email: document.querySelector('input[name="email"]').value,
        messaggio: document.querySelector('textarea[name="messaggio"]').value
    };

    fetch('/api/contatto', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('messageResponse').innerHTML = `<p style="color: green;">${data.message}</p>`;
        document.getElementById('contactForm').reset(); // Pulisce il form dopo l'invio
    })
    .catch(error => {
        document.getElementById('messageResponse').innerHTML = `<p style="color: red;">Errore nell'invio del messaggio.</p>`;
    });
});
</script>
