<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">MyLanding</div>
            <ul class="nav-links">
                <li><a href="#servizi">Servizi</a></li>
                <li><a href="#contatti">Contatti</a></li>
            </ul>
        </div>
    </header>

    <section class="hero">
        <h1>Benvenuto su MyLanding</h1>
        <p>Scopri i nostri servizi innovativi</p>
        <a href="#servizi" class="btn">Scopri di piÃ¹</a>
    </section>

    <section id="servizi">
        <h2>I nostri Servizi</h2>
        <div class="servizi-container">
            <div class="servizio">ðŸ’» Sviluppo Web</div>
            <div class="servizio">ðŸ“ˆ SEO & Marketing</div>

        </div>
    </section>

    <section id="contatti">
        <h2>Contattaci</h2>
        <form id="contactForm">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="messaggio" placeholder="Messaggio" required></textarea>
            <button type="submit">Invia</button>
        </form>
    </section>

    <footer>Â© 2025 MyLanding - Tutti i diritti riservati</footer>

<script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Impedisce il comportamento predefinito

        const formData = new FormData(this);

        fetch('/api/contact', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
                // Pulisci il modulo dopo l'invio
                document.getElementById('contactForm').reset();
            } else {
                alert('Errore sconosciuto');
            }
        })
        .catch(error => {
            console.error('Errore:', error);
            alert('Errore nell\'invio del messaggio');
        });
    });
</script>

</body>

</html>
