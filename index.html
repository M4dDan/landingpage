<section id="contatti">

<script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Evita il comportamento predefinito (ricaricare la pagina)

        // Crea un oggetto FormData per inviare i dati del form
        const formData = new FormData(this);

        // Invia la richiesta tramite fetch
        fetch('/api/contatto', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // Converte la risposta in JSON
        .then(data => {
            // Mostra il messaggio di successo
            document.getElementById('messageResponse').innerHTML = `<p style="color: green;">${data.message}</p>`;
        })
        .catch(error => {
            // Mostra il messaggio di errore in caso di problemi
            document.getElementById('messageResponse').innerHTML = `<p style="color: red;">Errore nell'invio del messaggio.</p>`;
        });
    });
</script>
